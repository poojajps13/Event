{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<br/><br/><br/><br/><br/>
    {% for m in messages %}{{ m }}{% endfor %}
    <form method="post" action="" style="background-color: #F2F3F4; padding-left:35%; ">
        {% csrf_token %}
        <label>Change username:</label>
        <br>
        <input type="text" name="username" placeholder="Username" required maxlength="" value="{{ u.username }}"><br>
        <br>
        <label>Change password:</label>
        <br>
        <input type="text" name="password" placeholder="password" required maxlength=""><br>
        <br>
        <label>Change Email:</label>
        <br>
        <input type="text" name="email" placeholder="email" required maxlength="" value="{{ u.email }}"><br>
        <br>
        <label>Change First Name:</label>
        <br>
        <input type="text" name="first_name" placeholder="first_name" required maxlength="" value="{{ u.first_name }}"><br>
        <br>
        <label>Change Last Name:</label>
        <br>
        <input type="text" name="last_name" placeholder="last_name" required maxlength="" value="{{ u.last_name }}"><br>
        <br>
        <button type="submit" ">SUBMIT</button>
    </form>
{% endblock %}
